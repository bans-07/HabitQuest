<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
        <title>Signup</title>
        <link rel="Signup" href="Signup.tsx">
    </head>
    <body>
        <div class="signup-container">
            <h2>Signup/h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    required placeholder="Enter your first name" >
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    required placeholder="Enter a valid email address" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    name="password"
                    required placeholder="Create a strong password" >
                </div>
                <button type="submit" class="btn" name="signup-submit">Complete Sign Up</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="Login.html">Log into your account here</a>
            </div>
        </div>
        <script src="Signup.tsx"></script>
    </body>
</html>
