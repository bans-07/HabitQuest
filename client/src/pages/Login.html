<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="Login" href="Login.tsx">
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    required placeholder="Enter your email" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                    type="password"
                    id="password"
                    name="password"
                    required placeholder="Enter your password" >
                </div>
                <button type="submit" class="btn" name="login-submit">Login</button>
            </form>

            <div class="signup">
                Don't have an account yet? <a href="Signup.html">Sign Up Here</a>
            </div>
        </div>
        <script src="Login.tsx"></script>
    </body>
</html>
